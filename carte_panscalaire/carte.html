<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Géoservices - Carte pleine écran avec OpenLayers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.1.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.1.0/dist/ol.js"></script>
    <style>
        /* Set body and html to have no margin and height of 100% */
        html, body {
            margin: 0;
            height: 100%;
        }

        /* Ensure the map takes the full viewport */
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = new ol.Map({
            target: 'map',
            layers: [
                // IGN map layer
                new ol.layer.Tile({
                    source: new ol.source.TileImage({
                        url: 'https://data.geopf.fr/wmts?' +
                            '&REQUEST=GetTile&SERVICE=WMTS&VERSION=1.0.0&TILEMATRIXSET=PM' +
                            '&LAYER=GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2&STYLE=normal&FORMAT=image/png' +
                            '&TILECOL={x}&TILEROW={y}&TILEMATRIX={z}',
                        opacity: 0.4
                    })
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([2.4245, 48.8456]), // Longitude, Latitude
                zoom: 15
            })
        });
    </script>
</body>
</html>
